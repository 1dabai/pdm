<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>订单修改</title>
		<!-- Bootstrap core CSS -->
		<link href="../../../css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="../../../css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--顶部菜单 -->
		<div th:replace="~{topleft::topnav}"></div>
		<div class="container-fluid">
			<div class="row">
				<!--左菜单 -->
				<div th:replace="~{topleft::#sidebarMenu(lurl='leftuser')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form action="#" th:action="@{/updateEdi}" method="post">
						<ul style="list-style: none">
							<li>
								<label>订单号:</label>
								<input type="text" name="ddId" th:value="${edi.ddId}" readonly="readonly"/>
							</li>
							<li>
								<label>发货名字:</label>
								<input type="text" name="fhName" th:value="${edi.fhName}"/>
							</li>
							<li>
								<label>发货地址:</label>
								<input type="text" name="fhDz" th:value="${edi.fhDz}"/>
							</li>
							<li>
								<label>发货电话:</label>
								<input type="text" name="fhDh" th:value="${edi.fhDh}"/>
							</li>
							<li>
								<label>发货邮编:</label>
								<input type="text" name="fhYb" th:value="${edi.fhYb}"/>
							</li>
							<li>
								<label>收货人姓名:</label>
								<input type="text" name="shName" th:value="${edi.shName}"/>
							</li>
							<li>
								<label>收货人地址:</label>
								<input type="text" name="shDz" th:value="${edi.shDz}"/>
							</li>
							<li>
								<label>收货人电话:</label>
								<input type="text" name="shDz" th:value="${edi.shDz}"/>
							</li>
							<li>
								<label>收货人邮编:</label>
								<input type="text" name="shYb" th:value="${edi.shYb}"/>
							</li>
							<li>
								<label>包装:</label>
								<input type="text" name="bz" th:value="${edi.bz}"/>
							</li>
							<li>
								<label>付款方式:</label>
								<input type="text" name="fkfs" th:value="${edi.fkfs}"/>
							</li>
							<li>
								<label>付款价格:</label>
								<input type="text" name="fkjg" th:value="${edi.fkjg}"/>
							</li>
							<li>
								<label>货物名字:</label>
								<input type="text" name="huowuName" th:value="${edi.huowuName}"/>
							</li>
							<li>
								<label>货物数量:</label>
								<input type="text" name="huowuSl" th:value="${edi.huowuSl}"/>
							</li>
							<li>
								<label>货物重量:</label>
								<input type="text" name="huowuZy" th:value="${edi.huowuZy}"/>
							</li>
							<li>
								<label>发货时间:</label>
								<input type="text" name="sj" th:value="${edi.sj}"/>
							</li>
							<li>
								<input type="submit" class="btn btn-sm btn-info" value="修改"/>
							</li>
						</ul>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../../js/popper.min.js" ></script>
		<script type="text/javascript" src="../../../js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../../js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../../js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
