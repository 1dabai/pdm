<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>订单修改</title>
    <!-- Bootstrap core CSS -->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--顶部菜单 -->
<div th:replace="~{topleft::topnav}"></div>
<div class="container-fluid">
    <div class="row">
        <!--左菜单 -->
        <div th:replace="~{topleft::#sidebarMenu(lurl='leftuser')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form action="#" th:action="@{/updateInquiry}" method="post">
                <input type="hidden" name="user_id" th:value="${edi.user_id}" readonly="readonly"/>
                <ul style="list-style: none">
                    <li>
                        <label>订单号:</label>
                        <input type="text" name="dd_id" th:value="${edi.dd_id}" readonly="readonly"/>
                    </li>
                    <li>
                        <label>发货名字:</label>
                        <input type="text" name="fh_name" th:value="${edi.fh_name}"/>
                    </li>
                    <li>
                        <label>发货地址:</label>
                        <input type="text" name="fh_dz" th:value="${edi.fh_dz}"/>
                    </li>
                    <li>
                        <label>发货电话:</label>
                        <input type="text" name="fh_dh" th:value="${edi.fh_dh}"/>
                    </li>
                    <li>
                        <label>发货邮编:</label>
                        <input type="text" name="fh_yb" th:value="${edi.fh_yb}"/>
                    </li>
                    <li>
                        <label>收货人姓名:</label>
                        <input type="text" name="sh_name" th:value="${edi.sh_name}"/>
                    </li>
                    <li>
                        <label>收货人地址:</label>
                        <input type="text" name="sh_dz" th:value="${edi.sh_dz}"/>
                    </li>
                    <li>
                        <label>收货人电话:</label>
                        <input type="text" name="sh_phone" th:value="${edi.sh_phone}"/>
                    </li>
                    <li>
                        <label>收货人邮编:</label>
                        <input type="text" name="sh_yb" th:value="${edi.sh_yb}"/>
                    </li>
                    <li>
                        <label>包装:</label>
                        <input type="text" name="bz" th:value="${edi.bz}"/>
                    </li>
                    <li>
                        <label>付款方式:</label>
                        <input type="text" name="fkfs" th:value="${edi.fkfs}"/>
                    </li>
                    <li>
                        <label>付款价格:</label>
                        <input type="text" name="fkjg" th:value="${edi.fkjg}"/>
                    </li>
                    <li>
                        <label>货物名字:</label>
                        <input type="text" name="huowu_name" th:value="${edi.huowu_name}"/>
                    </li>
                    <li>
                        <label>货物数量:</label>
                        <input type="text" name="huowu_sl" th:value="${edi.huowu_sl}"/>
                    </li>
                    <li>
                        <label>货物重量:</label>
                        <input type="text" name="huowu_zy" th:value="${edi.huowu_zy}"/>
                    </li>
                    <li>
                        <label>发货时间:</label>
                        <input type="text" name="sj" th:value="${edi.sj}"/>
                    </li>
                    <li>
                        <input type="submit" class="btn btn-sm btn-info" value="修改"/>
                    </li>
                </ul>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../../js/popper.min.js" ></script>
<script type="text/javascript" src="../../../js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../../../js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../../js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
